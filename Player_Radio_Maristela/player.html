	<script type="text/javascript">

		var player1 = document.getElementById('player1');
		var pause1 = document.getElementById('pause1');


		function fplay1(){

			if(player1.style.display = "inline"){

				document.getElementById('player1').style.display = 'none';
				document.getElementById('pause1').style.display = 'inline';

			}else{

				document.getElementById('player1').style.display = 'inline';
				document.getElementById('pause1').style.display = 'none';

			}
		}

		function fpause1(){

			if(pause1.style.display = "inline"){

				document.getElementById('player1').style.display = 'inline';
				document.getElementById('pause1').style.display = 'none';

			}else{

				document.getElementById('player1').style.display = 'none';
				document.getElementById('pause1').style.display = 'inline';

			}
		}
		
		var navprog = document.getElementById('navprog');
		var navlogo = document.getElementById('navlogo');

		var botaoToggle = document.querySelector('#toggler');
		botaoToggle.addEventListener('click', fproglog);

		function fproglog(){
			if(navprog.style.display === "inline"){

				document.getElementById('navlogo').style.display = 'inline';
				document.getElementById('navprog').style.display = 'none';

			}else{

				document.getElementById('navprog').style.display = 'inline';
				document.getElementById('navlogo').style.display = 'none';

			}
		}

		$(document).ready(function() {

			$.ajax({
				type: 'post',
				dataType: 'json',
				url: 'https://radiomaristela.com.br/player/programacao/api.php',
				success: function (response) {
					if(response.code_msg == 200){
						$("#programacao").html(response.programacao);
						$("#horario").html(response.horario);
						$("#programacao2").html(response.programacao);
						$("#horario2").html(response.horario);
						$("#programacao3").html(response.programacao);
						$("#horario3").html(response.horario);
					}else if(response.code_msg == 101){
						alert(response.msg_text);
					}
				}
			});

			return false;
		});
	</script>
